<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Variable</title>
    <script>
        function calculateSum(){
            const x = 5; // const jääb samaks ehk seda ei saa pärast muuta
            let y = 3;
            y = 4;
            let total = x + y;
            document.getElementById('answer1').innerHTML = 'Answer: ' + total;
        }
        function calcSum(){
            let n1 = parseInt(document.getElementById('n1').value);
            let n2 = parseInt(document.getElementById('n2').value);
            let sum = n1 + n2;
            document.getElementById('answer2').innerHTML = 'Answer: '+ sum;
        }
    </script>
</head>
<body>
    <h1>Some Math with JS</h1>
    <p>
        Calculate sum of 5 and 4
    </p>
    <button type="button" onclick="calculateSum()">Calculate!</button>
    <p id="answer1"></p>
    <br>
    <label>
        Insert first number:
        <input type="text" autocomplete="off" id="n1">
    </label>
    <br>
    <br>
    <label>
        Insert second number:
        <input type="text" autocomplete="off" id="n2">
    </label>
    <br>
    <br>
    <button type="button" onclick="calcSum()">Calculate!</button>
    <br>
    <p id="answer2"></p>
</body>
</html>
